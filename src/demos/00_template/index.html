<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="app"></div>


    <script type="text/babel">



        //Create add and subtract functions
        var Counter = React.createClass({

           getInitialState: function() {
               return {editing: false}
           },

           add: function (num) {
               num++;
               console.log("Add Number: " + num);
           },

           subtract: function (num) {
               num--;
               console.log("Subtract Number: " + num);
           },

           edit: function() {
               this.setState({editing: true})
           },

           save: function() {
               this.setState({editing: false})
           },

           //Create a Prop to evaluate the current h2
           renderDefault: function() {
               var currentNum = this.props.currentValue;
               return (
                   <div>
                       <div>{currentNum}</div>
                       <button onClick={this.subtract.bind(null, currentNum)}>-</button>
                       <button onClick={this.edit}>edit</button>
                       <button onClick={this.add.bind(null, currentNum)}>+</button>
                   </div>
               );
           },

            renderEditing: function() {
                var currentNum = this.props.currentValue;
                return (
                    <div>
                        <textarea>{currentNum}</textarea>
                        <button onClick={this.save}>Save</button>
                    </div>
                );
            },

           render: function() {
               if(this.state.editing) {
                   return this.renderEditing();
               }
               return this.renderDefault();
           }
        })

        //Pass in a Prop to Counter
        ReactDOM.render(
            <div>
                <Counter currentValue='0'/>
            </div>,
            document.getElementById('app')
        );
    </script>

</body>
</html>
