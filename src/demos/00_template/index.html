<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="app"></div>


    <script type="text/babel">



        //Create add and subtract functions
        var Counter = React.createClass({

           getInitialState: function() {
               return {currentNum: this.props.currentValue}
           },

           add: function () {
               var num = this.state.currentNum;
               num++;
               this.setState({currentNum:num})
               console.log("Add Number: " + num);
           },

           subtract: function () {
               var num = this.state.currentNum;
               num--;
               this.setState({currentNum: num})
               console.log("Subtract Number: " + num);
           },


           //Create a Prop to evaluate the current h2
           renderDefault: function() {
               return (
                   <div>
                       <div>{this.state.currentNum}</div>
                       <button onClick={this.subtract}>-</button>
                       <button onClick={this.add}>+</button>
                   </div>
               );
           },


           render: function() {

               return this.renderDefault();

           }
        })



        //Pass in a Prop to Counter
        ReactDOM.render(
            <div>
                <Counter currentValue='0'/>
            </div>,
            document.getElementById('app')
        );
    </script>

</body>
</html>
