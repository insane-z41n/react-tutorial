<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="app"></div>


    <script type="text/babel">

        var Comment = React.createClass({
            getInitialState: function() {
                return {editing: false}
            },
            edit: function () {
                this.setState({editing: true});
            },
            remove: function() {
                this.props.removeCommentText(this.props.index)
            },
            save: function() {
                var val = this.refs.newText.value;
                this.props.updateCommentText(this.refs.newText.value, this.props.index)
                this.setState({editing:false});
            },
            renderNormal: function () {
                return (
                    <div classname="commentContainer">
                        <div className="commentText">{this.props.children}</div>
                        <button onClick={this.edit} className="button-primary">Edit</button>
                        <button onClick={this.remove} className="button-danger">Remove</button>
                    </div>
                );
            },

            renderForm: function () {
                return (
                    <div classname="commentContainer">
                        <textarea ref="newText" defaultValue={this.props.children}></textarea>
                        <button onClick={this.save} className="button-success">Save</button>
                    </div>
                );
            },

            render: function() {
                if(this.state.editing) {
                    return this.renderForm();
                }
                else {
                    return this.renderNormal();
                }
            }
        })

        var Board = React.createClass({

            getInitialState: function() {
                return {
                    comments: []
                }
            },

            add: function (text) {
                var arr = this.state.comments;
                arr.push(text);
                this.setState({comments:arr})
            },

            removeComment: function (i) {
                console.log("Removing comments: " + i);
                var arr = this.state.comments;
                arr.splice(i, 1);
                this.setState({comment: arr})
            },

            updateComment: function (newText, i) {
                console.log('Updating comment');
                var arr = this.state.comments;
                arr[i] = newText;
                this.setState({comments: arr});
            },

            eachComment: function (text, i) {
                return (
                    <Comment key={i} index={i} updateCommentText={this.updateComment} removeCommentText={this.removeComment}>
                        {text}
                    </Comment>
                );
            },

            render: function () {
                return (
                    <div>
                        <button onClick={this.add.bind(null, 'Enter your Text')}>Add New</button>
                        <div className="board">
                            {this.state.comments.map(this.eachComment)}
                        </div>
                    </div>
                );
            }
        })
        ReactDOM.render(
            <Board />,
            document.getElementById('app')
        );
    </script>

</body>
</html>
